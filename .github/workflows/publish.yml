name: Publish images to GHCR

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  ORG: privacyx-org

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: vars
        run: |
          REF="${GITHUB_REF##*/}"
          echo "version=${REF}" >> $GITHUB_OUTPUT
          echo "version_no_v=${REF#v}" >> $GITHUB_OUTPUT

      # Build & push gateway
      - name: Build & push gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/px-gateway:${{ steps.vars.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/px-gateway:latest

      # Build & push scheduler
      - name: Build & push scheduler
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.scheduler
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/px-scheduler:${{ steps.vars.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/px-scheduler:latest

      # Build & push miner
      - name: Build & push miner
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.miner
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/px-miner:${{ steps.vars.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/px-miner:latest
